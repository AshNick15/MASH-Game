<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
 
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your hobby is <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
		  </p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What do you like to do for fun?</h4>
          <label for="formAnswer1"></label><input name="answer_1[Play video games]" id="formAnswer1">
          <label for="formAnswer2"></label><input name="answer_1[Going out with friends]" id="formAnswer2">
          <label for="formAnswer3"></label><input name="answer_1[Ride motercycles]" id="formAnswer3">
		  <label for="formAnswer4"></label><input name="answer_1[Listen to music]" id="formAnswer4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What are your career aspirations?</h4>
          <label for="formAnswer5"></label><input name="answer_2[Self employment]" id="formAnswer5">
          <label for="formAnswer6"></label><input name="answer_2[Game designer]" id="formAnswer6">
          <label for="formAnswer7"></label><input name="answer_2[Teacher]" id="formAnswer7">
          <label for="formAnswer8"></label><input name="answer_2[Engineer]" id="formAnswer8">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What type of home would you like?</h4>
          <label for="formAnswer9"></label><input name="answer_3[Cabin]" id="formAnswer9">
          <label for="formAnswer10"></label><input name="answer_3[Cottage]" id="formAnswer10">
          <label for="formAnswer11"></label><input name="answer_3[Tiny Home]" id="formAnswer11">
          <label for="formAnswer12"></label><input name="answer_3[Colonial]" id="formAnswer12">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>

</html>
